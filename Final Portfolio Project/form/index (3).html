<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Payment Design</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="d-flex justify-content-center pt-5">
      <div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Payment
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="false"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="exampleModalLabel">Payment Form</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!-- Full Name-->
                <div class="row">
                  <div class="col-6">
                    <label class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First Name"
                    />
                  </div>

                  <div class="col-6">
                    <label class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last Name"
                    />
                  </div>
                </div>

                <!-- Email -->
                <div class="row mt-3">
                  <div class="col">
                    <label class="form-label">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                </div>

                <!-- Address -->
                <div class="row mt-3">
                  <div class="col">
                    <label class="form-label">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Address"
                    />
                  </div>
                </div>

                <!-- Tab Menu -->
                <div class="row mt-3">
                  <div class="col">
                    <nav>
                      <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button
                          class="nav-link bg-info text-white active"
                          id="nav-home-tab"
                          data-bs-toggle="tab"
                          data-bs-target="#nav-home"
                          type="button"
                          role="tab"
                          aria-controls="nav-home"
                          aria-selected="true"
                        >
                          Credit Card
                        </button>
                        <button
                          class="nav-link"
                          id="nav-profile-tab"
                          data-bs-toggle="tab"
                          data-bs-target="#nav-profile"
                          type="button"
                          role="tab"
                          aria-controls="nav-profile"
                          aria-selected="false"
                        >
                          Paypal
                        </button>
                      </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                      <div
                        class="tab-pane fade show active"
                        id="nav-home"
                        tabindex="0"
                      >
                        <!-- Card Number-->
                        <div class="row mt-3">
                          <div class="col">
                            <label class="form-label">Card Number</label>
                            <div class="input-group mb-3">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Valid Card Number"
                              />
                              <span class="input-group-text bg-info text-white"
                                ><i class="bi bi-lock-fill"></i
                              ></span>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <!-- Expiry Date-->
                          <div class="col-8">
                            <label class="form-label">Expiry Date</label>
                            <div class="d-flex">
                              <input
                                type="text"
                                class="form-control w-25 me-4"
                                placeholder="MM"
                              />
                              <input
                                type="text"
                                class="form-control w-25"
                                placeholder="YY"
                              />
                            </div>
                          </div>
                          <!-- Cv Code -->
                          <div class="col-4">
                            <label class="form-label">CV Code</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="CV"
                            />
                          </div>
                        </div>

                        <!-- Card Owner -->
                        <div class="row mt-3">
                          <div class="col">
                            <label class="form-label">Card Owner</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Card Owner Name"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="tab-pane fade" id="nav-profile" tabindex="0">
                        Paypal Design
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn bg-info text-white">
                  Pay Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
